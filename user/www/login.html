<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/images/favicon.ico">

  <title>Dashboard Template for Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/css/dashboard.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <center>
    <form method="post" action="/login">
      <div class="card">
        <h2><b>Login</b></h2>
        <br>
        <div class="form-text-group">
          <label class="form-text-group" for="inputEmail">{{.TargetUser.Email}}</label>
        </div>
       
        <input class="textbox" id="inputEmail" size="35" name="email" placeholder="Email"
         />
        <br>
        <div class="form-text-group">
          <label class="form-text-group" for="inputpass">{{.TargetUser.Password}}</label>

        </div>
        <input type="password" class="textbox" id="inputpass" size="35" name="password" placeholder="Password"
          />
        <br>
        
        <div class="form-group">
          <a href="index.html"><button type="submit" class="btn_Submit">Login</button></a>
     
        </div>

      </div>
    </form>
  </center>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="assets/js/holder.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
