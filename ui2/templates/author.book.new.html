{{ define "author.book.new.layout" }}
{{ template "authornav" . }}
{{ template "author.book.new.content" . }}
{{ template "footer" . }}
{{ end }}

{{ define "author.book.new.content"}}
<main role="main" clas
s="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New Book</h2>
    </div>
    <div class="container">
        <form method="POST" action="/author/book/new" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Price Per Day</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="priceperday" id="name" placeholder="Price Per Day">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">On Discount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="ondiscount" id="name" placeholder="On discount">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Discount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="discount" id="name" placeholder="Discount">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">On Sale</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="onsale" id="name" placeholder="On Sale">
                </div>
            </div>
            <div class="form-group">
                <label for="catimg" class="col-sm-2 col-form-label">Upload Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="catimg" id="catimg">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Add Book</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
