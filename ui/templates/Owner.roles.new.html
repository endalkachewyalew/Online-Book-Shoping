{{ define "Owner.roles.new.layout" }}
{{ template "Owner.navbar" . }}
{{ template "Owner.roles.new.content" . }}
{{ template "Owner.footer" . }}
{{ end }}

{{ define "Owner.roles.new.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Add New User Role</h2>
    </div>
    <div class="container">
        <form method="POST" action="/Owner/roles/new" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">User Role Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="User Role">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Add Roles</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
