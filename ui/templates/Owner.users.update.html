{{ define "Owner.users.update.layout" }}
{{ template "Owner.navbar" . }}
{{ template "Owner.users.update.content" . }}
{{ template "Owner.footer" . }}
{{ end }}

{{ define "Owner.users.update.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Update Menu Users</h2>
    </div>
    <div class="container">
        <form method="POST" action="/Owner/users/update">
            <input type="hidden" name="id" value="{{ .ID }}" />
            <!--<input type="hidden" name="uuid" value="{{ .UUID }}" />
            -->
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">UUID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uuid" id="uuid" placeholder="UUID"
                        value="{{ if .UUID }} {{ .UUID }} {{ end }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">FullName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="FullName"
                        value="{{ if .FullName }} {{ .FullName }} {{ end }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                        value="{{ if .Email }} {{ .Email }} {{ end }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone"
                        value="{{ if .Phone }} {{ .Phone }} {{ end }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="password" placeholder="Password"
                        value="{{ if .Password }} {{ .Password }} {{ end }}">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Update User</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
